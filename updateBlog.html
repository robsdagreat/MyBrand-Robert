<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Blog</title>
  <link rel="stylesheet" href="./Styles/updateBlog.css">
</head>
<body style="background-color: #2f2f2f;">
    <div id="header">
        <span>Update Blog</span>
      </div>
      <form id="updateForm">
        <input type="hidden" id="blogId" name="blogId">
        <input type="text" id="update-title" name="title" placeholder="Title">
        <textarea id="update-story" cols="30" rows="10" name="story" placeholder="Story"></textarea>
        <input type="text" id="update-image" name="image" placeholder="Image URL">
        <button type="submit">Submit</button>
      </form>
      
  <div class="success"></div>
  <div class="error"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/update-blog.js"></script>
</body>
</html>
