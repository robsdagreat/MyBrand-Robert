  <body>
    <header>
      <a href="dashboard.html"><img src="./imgs/mingcute_arrow-left-fill.png" alt="" /></a>
    </header>
    <main>
      <div id="header">
        <span>Settings</span>
      </div>
      <div class="option">
        <a href="#current"
          ><div class="chosen"><span>Profile</span></div>
        </a>
        <a href="#username"
          ><div class="user"><span>Change username</span></div></a
        >
        <a href="#password"
          ><div class="user"><span>change password</span></div>
        </a>
        <a href="#picture"
          ><div class="picture"><span>Change profile picture</span></div></a
        >
      </div>
      <div id="profile">
        <div id="current">
          <div class="one">
            <div class="title">
              <span>Profile</span>
            </div>
            <div class="profile">
              <div class="img">
                <img src="./imgs/et_profile-male.png" alt="" />
              </div>
            </div>
          </div>
          <div id="text">
            <div class="name">
              <span>@Robs_dagreat</span>
            </div>
            <div class="email">
              <span>exampleemail@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
      <div id="username">
        <span>Change your username</span>
        <input type="text" placeholder="@Robs_dagreat" />
        <button>Apply</button>
      </div>
      <div id="password">
        <span>Change your password</span>
        <input type="text" placeholder="Current password" />
        <input type="text" placeholder="New password" />
        <input type="text" placeholder="Confirm password" />
        <button>Change</button>
      </div>
      <div id="picture">
        <span>Change your profile picture</span>
        <div class="profile2">
          <div class="img2">
            <img src="./imgs/et_profile-male.png" alt="" />
          </div>
        </div>
        <input type="file" placeholder="No file chosen" />
        <button>Change</button>
      </div>
    </main>
    <footer>
      <div class="fline"></div>
      <div class="brand">
